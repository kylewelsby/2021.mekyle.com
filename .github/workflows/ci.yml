name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run linter ğŸ‘€
        run: yarn lint

      - name: Build ğŸš§
        run: yarn build
        env:
          NODE_ENV: production
          # BASE_PATH: /2021.mekyle.com
          BASE_PATH: /
          DEV_TO_API_KEY: ${{ secrets.DEV_TO_API_KEY }}

      - name: Run tests ğŸ§ª
        run: yarn test

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: mekyle.com
